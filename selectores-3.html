<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:hover {color: #ffebcd;}
        div p:nth-child(2) {color: bisque;} 
        p::first-letter {color: rgb(193, 127, 29);}
        p::before {content:1;}
        p::after {content:2;}
        ::placeholder {color: blue;}
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>lo mejor</p>
        <p>master</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
